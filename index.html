<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行足跡 - 選擇您的目的地</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }

        /* --- 新增：轉場動畫遮罩 --- */
        #page-transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #020617; /* slate-950 */
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-in-out;
        }
        #page-transition-overlay.fade-out {
            opacity: 1;
            pointer-events: auto;
        }
        /* ------------------------- */

        @keyframes ken-burns-zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .bg-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.8s ease-in-out;
            animation: ken-burns-zoom 30s infinite alternate ease-in-out;
        }
        #bg-image-1 { z-index: -2; }
        #bg-image-2 { z-index: -1; opacity: 0; }
        .bg-image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        #main-title, #sub-title {
            transition: opacity 0.4s ease-in-out;
        }

        .card-container.hidden { display: none; }

        .card {
            opacity: 0;
            transform: translateY(20px);
            transition: 
                opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1), 
                transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
        }

        .card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 0.75rem;
            opacity: 0;
            transition: opacity 0.5s;
            background: radial-gradient(
                350px circle at var(--x) var(--y),
                rgba(255, 255, 255, 0.25),
                transparent 40%
            );
        }
        .card:hover::before { opacity: 1; }

    </style>
</head>
<body class="bg-slate-900 text-white">

    <!-- 新增：轉場動畫的 HTML 元素 -->
    <div id="page-transition-overlay"></div>

    <div id="bg-image-1" class="bg-image-container" style="background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2070&auto=format&fit=crop');"></div>
    <div id="bg-image-2" class="bg-image-container"></div>

    <div id="main-container" class="min-h-screen flex flex-col items-center justify-start pt-24 md:pt-32 px-4 pb-12">

        <div class="text-center mb-12">
            <h1 id="main-title" class="text-4xl md:text-5xl font-bold tracking-wider text-shadow-lg">探索世界</h1>
            <p id="sub-title" class="text-lg md:text-xl mt-2 text-gray-200">從選擇一個國家開始您的旅程</p>
        </div>

        <div id="selection-container" class="w-full max-w-6xl">
            <div id="country-selection" class="card-container">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
            </div>
            <div id="city-selection" class="card-container hidden">
                 <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
            </div>
            <div id="final-link-container" class="card-container hidden">
                 <div class="card bg-white/10 backdrop-blur-md rounded-xl p-8 text-center shadow-2xl max-w-md mx-auto">
                    <h2 id="final-destination" class="text-3xl font-bold mb-4"></h2>
                    <p class="text-gray-300 mb-6">您已準備好前往下一個目的地。</p>
                    <a id="final-link" href="#" class="inline-block bg-teal-500 hover:bg-teal-400 text-white font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105">
                        開始探索
                    </a>
                </div>
            </div>
        </div>

        <div class="mt-12 h-10">
            <button id="back-button" class="hidden opacity-0 transition-opacity duration-300 bg-white/10 backdrop-blur-md hover:bg-white/20 text-white font-bold py-2 px-6 rounded-lg">
                &larr; 返回
            </button>
        </div>

    </div>

    <script>
        const travelData = {
            "泰國": {
                img: "https://images.unsplash.com/photo-1528181304800-259b08848526?q=80&w=2070&auto=format&fit=crop",
                cities: { 
                    "曼谷": { 
                        img: "https://images.unsplash.com/photo-1562602833-0f4ab2fc46e3?q=80&w=1336&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", 
                        path: "Thailand/Bangkok/index.html" 
                    } 
                }
            },
            "越南": {
                img: "https://images.unsplash.com/photo-1528127269322-539801943592?q=80&w=2070&auto=format&fit=crop",
                cities: { "富國島": { img: "https://images.unsplash.com/photo-1693294603830-f44c9511d643?q=80&w=3133&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", path: "#" } }
            },
            "日本": {
                img: "https://images.unsplash.com/photo-1542051841857-5f90071e7989?q=80&w=2070&auto=format&fit=crop",
                cities: {
                    "大阪": { img: "https://images.unsplash.com/photo-1648129866953-cb22eec73d26?q=80&w=2342&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", path: "#" },
                    "京都": { img: "https://images.unsplash.com/photo-1524413840807-0c3cb6fa808d?q=80&w=2070&auto=format&fit=crop", path: "#" },
                    "奈良": { img: "https://images.unsplash.com/photo-1550303435-1703d8811aaa?q=80&w=2340&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", path: "#" }
                }
            },
            "義大利": {
                img: "https://images.unsplash.com/photo-1515859005217-8a1f08870f59?q=80&w=2070&auto=format&fit=crop",
                cities: {
                    "羅馬": { img: "https://images.unsplash.com/photo-1552832230-c0197dd311b5?q=80&w=1996&auto=format&fit=crop", path: "#" },
                    "佛羅倫斯": { img: "https://images.unsplash.com/photo-1528114637639-54b5a5b3a39c?q=80&w=2070&auto=format&fit=crop", path: "#" },
                    "威尼斯": { img: "https://images.unsplash.com/photo-1520175480921-4edfa29636b2?q=80&w=1974&auto=format&fit=crop", path: "#" }
                }
            }
        };

        const mainTitle = document.getElementById('main-title');
        const subTitle = document.getElementById('sub-title');
        const countrySelection = document.getElementById('country-selection');
        const citySelection = document.getElementById('city-selection');
        const finalLinkContainer = document.getElementById('final-link-container');
        const backButton = document.getElementById('back-button');
        const bgImage1 = document.getElementById('bg-image-1');
        const bgImage2 = document.getElementById('bg-image-2');
        const transitionOverlay = document.getElementById('page-transition-overlay');
        let isBg1Active = true;
        let currentState = 'country';
        let selectedCountry = null;
        let selectedCity = null;

        function changeBackground(newUrl) {
            if (isBg1Active) {
                bgImage2.style.backgroundImage = `url(${newUrl})`;
                bgImage2.style.opacity = 1;
                bgImage1.style.opacity = 0;
            } else {
                bgImage1.style.backgroundImage = `url(${newUrl})`;
                bgImage1.style.opacity = 1;
                bgImage2.style.opacity = 0;
            }
            isBg1Active = !isBg1Active;
        }

        function createCard(name, type, imageUrl) {
            const card = document.createElement('div');
            card.className = `card bg-cover bg-center rounded-xl shadow-2xl cursor-pointer h-64 flex items-end p-6 group relative overflow-hidden`;
            card.style.backgroundImage = `url(${imageUrl})`;
            card.dataset.name = name;
            card.dataset.type = type;
            const overlay = document.createElement('div');
            overlay.className = 'absolute inset-0 bg-black bg-opacity-40 group-hover:bg-opacity-20 transition-all duration-300';
            const text = document.createElement('h3');
            text.className = 'text-3xl font-bold z-10 relative';
            text.textContent = name;
            card.appendChild(overlay);
            card.appendChild(text);
            card.addEventListener('click', () => handleSelection(name, type));
            return card;
        }

        function handleSelection(name, type) {
            if (type === 'country') { selectedCountry = name; updateView('city'); } 
            else if (type === 'city') { selectedCity = name; updateView('final'); }
        }

        function animateCardsIn(container) {
            const cards = container.querySelectorAll('.card');
            cards.forEach((card, index) => {
                setTimeout(() => { card.classList.add('visible'); }, index * 100);
            });
            setupCardHoverEffects();
        }

        function animateCardsOut(container) {
            const cards = container.querySelectorAll('.card.visible');
            cards.forEach(card => card.classList.remove('visible'));
        }

        async function updateView(newState) {
            const currentView = document.getElementById(currentState === 'final' ? 'final-link-container' : `${currentState}-selection`);
            mainTitle.style.opacity = 0;
            subTitle.style.opacity = 0;
            animateCardsOut(currentView);
            await new Promise(resolve => setTimeout(resolve, 500));
            currentView.classList.add('hidden');
            currentState = newState;
            let newView, newBgUrl, newTitleText, newSubTitleText;
            if (newState === 'country') {
                newView = countrySelection;
                newTitleText = "探索世界";
                newSubTitleText = "從選擇一個國家開始您的旅程";
                backButton.classList.add('hidden');
                backButton.classList.remove('opacity-100');
                newBgUrl = 'https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2070&auto=format&fit=crop';
            } else if (newState === 'city') {
                newView = citySelection;
                displayCities(selectedCountry);
                newTitleText = selectedCountry;
                newSubTitleText = "選擇您想探索的城市";
                backButton.classList.remove('hidden');
                backButton.classList.add('opacity-100');
                newBgUrl = travelData[selectedCountry].img;
            } else if (newState === 'final') {
                newView = finalLinkContainer;
                displayFinalLink(selectedCountry, selectedCity);
                newTitleText = selectedCity;
                newSubTitleText = `精彩的旅程即將展開`;
                backButton.classList.remove('hidden');
                backButton.classList.add('opacity-100');
                newBgUrl = travelData[selectedCountry].cities[selectedCity].img;
            }
            changeBackground(newBgUrl);
            mainTitle.textContent = newTitleText;
            subTitle.textContent = newSubTitleText;
            mainTitle.style.opacity = 1;
            subTitle.style.opacity = 1;
            if (newView) {
                newView.classList.remove('hidden');
                requestAnimationFrame(() => {
                    animateCardsIn(newView);
                });
            }
        }

        function displayCountries() {
            const container = countrySelection.querySelector('.grid');
            container.innerHTML = '';
            for (const country in travelData) { container.appendChild(createCard(country, 'country', travelData[country].img)); }
        }

        function displayCities(country) {
            const cities = travelData[country].cities;
            const container = citySelection.querySelector('.grid');
            container.innerHTML = '';
            for (const city in cities) { container.appendChild(createCard(city, 'city', cities[city].img)); }
        }

        function displayFinalLink(country, city) {
            const finalLink = document.getElementById('final-link');
            document.getElementById('final-destination').textContent = city;
            const path = travelData[country].cities[city].path;
            finalLink.href = path || '#';

            // 更新：為連結綁定轉場動畫事件
            finalLink.addEventListener('click', function(event) {
                event.preventDefault(); // 防止立即跳轉
                const destination = this.href;
                transitionOverlay.classList.add('fade-out'); // 觸發淡出
                setTimeout(() => {
                    window.location.href = destination; // 動畫結束後再跳轉
                }, 500); // 等待 500ms，與 CSS transition 時間一致
            });
        }

        function setupCardHoverEffects() {
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.setProperty('--x', `${x}px`);
                    card.style.setProperty('--y', `${y}px`);
                    const rotateX = (y / rect.height - 0.5) * -18;
                    const rotateY = (x / rect.width - 0.5) * 18;
                    card.style.transform = `perspective(1200px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1200px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                });
            });
        }

        backButton.addEventListener('click', () => {
            if (currentState === 'final') { updateView('city'); } 
            else if (currentState === 'city') { selectedCity = null; updateView('country'); }
        });

        window.onload = () => {
            displayCountries();
            animateCardsIn(countrySelection);
        };
    </script>
</body>
</html>
